#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

upstream padres{
	server localhost:3000;
}

upstream ctrlEscolar{
	server localhost:3003;
}


    server {
        listen       89;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # Configurar el encabezado para la reescritura de la URL base
        location /api {
            rewrite ^/api/(.*) /$1 break;
        }

        # Configuraci√≥n para redirigir las solicitudes a los servicios API


        location /api/otra-api {

	add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        proxy_pass http://padres/api/otra-api; # Redirige al servidor en el puerto 3000
    }

